<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sketch</title>
    <script src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="taskbar">
            <h4 id="task-text">untitled - Odin Sketch</h4>
            <div class="task-buttons">
                <button class="task-button">-</button>
                <button class="task-button">[ ]</button>
                <button class="task-button">x</button>
            </div>
        </div>
        <div class="menubar">
            <p><u>F</u>ile</p>
            <p><u>E</u>dit</p>
            <p><u>V</u>iew</p>
            <p><u>I</u>mage</p>
            <p><u>O</u>ptions</p>
            <p><u>H</u>elp</p>
        </div>
        <div class="content">
            <div class="controls">
                <button id="new">New Grid</button>
                <button id="erase">Erase</button>
            </div>
            <div class="canvas">
    
            </div>
        </div>
    </main>
    <footer>
        <button class="start">Start</button>
    </footer>
    
</body>
</html>
