<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./test.css">
    <script src="./test.js" defer></script>
</head>
<body>
    <div class="win">
        <div class="taskbar">
            <p id="task-title">untitled - Odin Sketch</p>
            <div class="task-buttons">
                <button class="task-button">-</button>
                <button class="task-button">[ ]</button>
                <button class="task-button">x</button>
            </div>
        </div>
        <div class="menubar">
            <p>File</p>
            <p>Edit</p>
            <p>View</p>
            <p>Image</p>
            <p>Options</p>
            <p>Help</p>
        </div>
        <div class="contain">
            <div class="buttons">
                <button class="action">
                    <img width="32" height="32" src="https://img.icons8.com/parakeet/48/000000/erase.png" alt="erase"/>
                </button>
                <button class="action">
                    <img width="32" height="32" src="https://img.icons8.com/office/40/000000/pencil--v1.png" alt="pencil--v1"/>
                </button>
                <button id="new-grid">
                    <p >New Grid</p>
                </button>
                <div id="sink">

                </div>
            </div>
            
            <div class="canvas-frame">
                <div id="canvas">
                
                </div>
            </div>
        </div>
        <div class="grid">
            <div id="curr">16</div>
            <div class="grid-controls">
                <button class="grid-button">
                    NEW GRID
                </button>
                <button class="grid-button">
                    RESET
                </button>
            </div>
            <div id="sink2">
                Tooltips go here (^_^)
            </div>
        </div>
        
    </div>
    <footer>
        <button class="start">Start</button>
    </footer>
</body>
</html>
