<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./test.css">
    <script src="./test.js" defer></script>
</head>
<body>
    <main>
        <div class="icons">
            <div class="icon">
                <img width="36" height="36" src="https://img.icons8.com/parakeet/48/000000/erase.png" alt="erase"/>
                <p>Odin Recipes</p>
            </div>
            <div class="icon">
                <img width="36" height="36" src="https://img.icons8.com/parakeet/48/000000/erase.png" alt="erase"/>
                <p>Odin Landing</p>
            </div>
            <div class="icon">
                <img width="36" height="36" src="https://img.icons8.com/parakeet/48/000000/erase.png" alt="erase"/>
                <p>Odin Rock Paper Scissors</p>
            </div>
            <div class="icon" id="o-sketch">
                <img width="36" height="36" src="https://img.icons8.com/parakeet/48/000000/erase.png" alt="erase"/>
                <p>Odin Sketch</p>
            </div>
            <div class="icon">
                <img width="36" height="36" src="https://img.icons8.com/parakeet/48/000000/erase.png" alt="erase"/>
                <p>Odin Calculator</p>
            </div>
        </div>
        <div class="win">
            <div class="taskbar">
                <div class="title-box">
                    <img width="20" height="20" src="https://img.icons8.com/parakeet/48/000000/erase.png" alt="erase"/>
                    <p id="task-title">untitled - Odin Sketch</p>
                </div>
                <div class="task-buttons">
                    <button class="task-1 task-button">-</button>
                    <button class="task-2 task-button">[ ]</button>
                    <button class="task-3 task-button">x</button>
                </div>
            </div>
            <div class="menubar">
                <p class="menu-item">File</p>
                <p class="menu-item">Edit</p>
                <p class="menu-item">View</p>
                <p class="menu-item">Image</p>
                <p class="menu-item">Options</p>
                <p class="menu-item">Help</p>
            </div>
            <div class="contain">
                <div class="buttons">
                    <button class="tool-button1 action" id="erase">
                        <img width="32" height="32" src="https://img.icons8.com/parakeet/48/000000/erase.png" alt="erase"/>
                    </button>
                    <button class=" tool-button2 action" id="draw">
                        <img width="32" height="32" src="https://img.icons8.com/office/40/000000/pencil--v1.png" alt="pencil--v1"/>
                    </button>
                    <div id="sink">
    
                    </div>
                </div>
                
                <div class="canvas-frame">
                    <div id="canvas">
                    
                    </div>
                </div>
            </div>
            <div class="grid">
                <div id="curr">16</div>
                <div class="grid-controls">
                    <button class="grid-1 grid-button">
                        NEW GRID
                    </button>
                    <button class="grid-2 grid-button">
                        RESET
                    </button>
                </div>
                <div id="tooltip">
                    Tooltips go here (^_^)
                </div>
            </div>
            
        </div>
    </main>
    
    <footer>
        <button class="start">Start</button>
        <button class="title-box" id="tab">
            <img width="18" height="18" src="https://img.icons8.com/parakeet/48/000000/erase.png" alt="erase"/>
            <p>untitled - Odin Sketch</p>
        </button>
    </footer>
</body>
</html>
